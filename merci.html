<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci — ProcessXcel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        img.logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #1b5e20; /* vert foncé Excel / ProcessXcel */
        }

        p {
            font-size: 17px;
            color: #333;
            line-height: 1.5;
        }

        .button {
            margin-top: 25px;
            display: inline-block;
            background: #1b5e20;
            color: white;
            padding: 14px 26px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.2s ease;
        }

        .button:hover {
            background: #2e7d32;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="logo" src="https://processxcel.fr/logo.png" alt="ProcessXcel" onerror="this.style.display='none'">

        <h1>Merci pour votre demande !</h1>

        <p>Votre message a bien été envoyé.<br>
        Nous reviendrons vers vous sous 24 heures.</p>

        <p><strong>ProcessXcel</strong><br>
        La formation Excel enfin pensée pour vous.</p>

        <a href="https://processxcel.fr" class="button">
            ⬅ Retourner sur le site
        </a>
    </div>

</body>
</html>
