  <style>

    /* ---- VARIABLES ---- */
    :root {
      --blue-main: #2E7D32;
      --blue-dark: #1B5E20;
      --orange: #ED7D31;
      --yellow: #FFC000;
      --green: #70AD47;
      --grey-light: #E7E6E6;
      --grey-bg: #f5f5f7;
      --text-main: #222222;
      --text-muted: #555555;
      --radius: 10px;
      --shadow-soft: 0 8px 20px rgba(0,0,0,0.06);
      --max-width: 1100px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Calibri", sans-serif;
      color: var(--text-main);
      background: var(--grey-bg);
      line-height: 1.5;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: #ffffffee;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #ddd;
    }

    /* ---- LOGO ---- */
    .logo-img {
      height: 45px;
      width: auto;
      margin-right: 0.5rem;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.6rem 1rem;
      gap: 0.75rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--blue-main);
      letter-spacing: 0.04em;
      white-space: nowrap;
      text-transform: uppercase;
    }

    .nav-left span {
      color: var(--orange);
    }

    .nav-links {
      display: flex;
      gap: 0.75rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      transition: 0.15s;
    }

    .nav-links a:hover {
      background: var(--grey-light);
    }

    .nav-toggle {
      display: none;
      background: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      gap: 0.3rem;
      align-items: center;
    }

    .nav-toggle span,
    .nav-toggle span::before,
    .nav-toggle span::after {
      width: 16px;
      height: 2px;
      background: var(--text-main);
      content: "";
      display: block;
      position: relative;
    }

    .nav-toggle span::before {
      position: absolute;
      top: -5px;
    }

    .nav-toggle span::after {
      position: absolute;
      top: 5px;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.25rem 1rem 2rem;
    }
