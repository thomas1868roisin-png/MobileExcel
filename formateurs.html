  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --accent: #ed7d31;
      --grey-bg: #f5f5f7;
      --grey-light: #e7e6e6;
      --text-main: #222222;
      --text-muted: #555555;
      --radius: 10px;
      --shadow-soft: 0 8px 20px rgba(0,0,0,0.06);
      --max-width: 1100px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Calibri",sans-serif;
      color:var(--text-main);
      background:var(--grey-bg);
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none;}

    header{
      position:sticky;top:0;z-index:20;
      background:#ffffffee;
      backdrop-filter:blur(10px);
      border-bottom:1px solid #ddd;
    }
    .nav{
      max-width:var(--max-width);
      margin:0 auto;
      padding:0.6rem 1rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:0.75rem;
      flex-wrap:wrap;
    }
    .nav-left{
      display:flex;
      align-items:center;
      gap:0.6rem;
      white-space:nowrap;
    }
    .logo-img{
      height:50px;
      width:auto;
      display:block;
    }
    .brand-wrapper{display:flex;flex-direction:column;}
    .brand-text-main{
      font-weight:700;font-size:1.15rem;
      letter-spacing:0.02em;color:var(--primary-dark);
    }
    .brand-text-main span{color:var(--primary);}
    .brand-tagline{
      font-size:0.8rem;
      color:var(--text-muted);
      margin-top:-2px;
    }
    .nav-links{
      display:flex;
      gap:0.75rem;
      font-size:0.9rem;
      align-items:center;
    }
    .nav-links a{
      padding:0.3rem 0.6rem;
      border-radius:999px;
      transition:0.15s;
    }
    .nav-links a:hover{background:var(--grey-light);}
    .btn-outline{
      border:1px solid var(--primary-dark);
      padding:0.35rem 0.8rem;
      border-radius:999px;
      font-size:0.85rem;
    }

    main{
      max-width:var(--max-width);
      margin:0 auto;
      padding:1.5rem 1rem 2.2rem;
    }
    h1{
      font-size:2rem;
      color:var(--primary-dark);
      margin:0 0 0.4rem;
    }
    h1 span{color:var(--accent);}
    .intro{
      margin:0 0 1.3rem;
      font-size:0.98rem;
      color:var(--text-muted);
    }

    /* grille principale des formateurs + pédagogie */
    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:1.3rem;
      margin-bottom:1.8rem;
    }

    .card{
      background:#fff;
      border-radius:var(--radius);
      padding:1rem;
      box-shadow:var(--shadow-soft);
      font-size:0.9rem;
    }
    .card h2{
      margin-top:0;
      margin-bottom:0.25rem;
      font-size:1.1rem;
      color:var(--primary-dark);
    }
    .tag{
